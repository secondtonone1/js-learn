<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个html页面</title>
</head>
<body>
    <div>劝君更进一杯酒，</div>
    
    <div>西出阳关无故人。</div>
   

    <span>劝君更进一杯酒，</span>
    
    <span>西出阳关无故人。</span>
</body>
</html>

<!--
1 <!DOCTYPE html> 表明使用的是html5，写在html前边
2 <html lang="en"> 指定html语言种类  en为英文，zh-CN为中文
3 <meta charset="UTF-8"> 是编码方式
4 标题标签h,分六个等级
5 段落标签p
6 水平线标签
7 换行标签,换行标签比较紧凑，段落标签比较零散，有间距
8 div标签，div用来布局的，但是一行只能放一个div
9 span标签，用来布局的，一行上可以放好多个span
-->
