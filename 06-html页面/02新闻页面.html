<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个html页面</title>
</head>
<body>
    
    <h1>vscode快速生成HTML格式</h1>
    想实现效果
    <hr/>
    <p>一、要想使用对应的快捷键
    必须把新建文件保存为对应的格式，必须按ctrl+n新建一个文件后，还必须再保存为HTML文件，才能使用对应HTML的快捷键。
    </p>
<p>二、必须下载对应的插件【很重要】；注意这里——下载好了，必须重新启动VScode</p>

<p>三、输入快捷，注意此时的提示：
    <p>
    （1）必须是英文状态下；
    </p>
    <p>
    （2）只输入一个！，然后按回车ENTER就可以，按TAB也可以。
    </p>
</p>
</body>
</html>

<!--
1 <!DOCTYPE html> 表明使用的是html5，写在html前边
2 <html lang="en"> 指定html语言种类  en为英文，zh-CN为中文
3 <meta charset="UTF-8"> 是编码方式
4 标题标签h,分六个等级
5 段落标签p
6 水平线标签
7 换行标签
-->
