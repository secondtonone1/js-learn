<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个html页面</title>
</head>
<body>
    劝君更进一杯酒，
    <br/>
    西出阳关无故人。<br/>
    ---朋友珍重

    <p>劝君更进一杯酒，</p>
    
    <p>西出阳关无故人。</p>
    <p>---朋友珍重</p>
</body>
</html>

<!--
1 <!DOCTYPE html> 表明使用的是html5，写在html前边
2 <html lang="en"> 指定html语言种类  en为英文，zh-CN为中文
3 <meta charset="UTF-8"> 是编码方式
4 标题标签h,分六个等级
5 段落标签p
6 水平线标签
7 换行标签,换行标签比较紧凑，段落标签比较零散，有间距
-->
