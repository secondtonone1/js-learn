<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独孤求败</title>
    <!--
        所有网页都已新标签的形式打开
    -->
    <base target="_blank">
</head>
<body>
    <!--
        border 设置表格的边框
        cellspacing 设置单元格与单元格边框之间的空白间隙
        cellpadding 设置单元格内容与单元格边框之间的空白间隙
        width  表格的宽度
        height 表格的高度
        align  设置表格在网页中的水平对齐方式
    -->
    <table border="1" width="300" height="100" align="center" cellspacing="0" cellpadding="10">
        <caption>个人信息表</caption>
        <tr>
            <td>
                <b>姓名</b>
            </td>
            <td>
                <b>年龄</b>
            </td>
            <td>
                <b>性别</b>                
            </td>
        </tr>
        
        <tr>
            <td>
                zack
            </td>
            <td>
                32
            </td>
            <td>
                男
            </td>
        </tr>
        
        <tr>
            <td>
                vico
            </td>
            <td>
                32
            </td>
            <td>
                女
            </td>
        </tr>    
    </table>
</body>
</html>
