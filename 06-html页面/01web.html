<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个html页面</title>
</head>
<body>
    <h1>重剑无锋</h1>
    <h2>大巧不工</h2>
    <h3>天下武功</h3>
    <h4>唯快不破</h4>
    <h5>日出东方</h5>
    <h6>唯我不败</h6>
    这是我的第一个html页面
</body>
</html>

<!--
1 <!DOCTYPE html> 表明使用的是html5，写在html前边
2 <html lang="en"> 指定html语言种类  en为英文，zh-CN为中文
3 <meta charset="UTF-8"> 是编码方式
4 标题标签h,分六个等级
-->
