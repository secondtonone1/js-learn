<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚恋交友</title>
</head>
<body>
    <table  width="600" cellspacing="0" cellpadding="0" align="center">
        <caption><h3>愿得一人心，白首不相离</h3></caption>
        <tr height="40">
            <td>姓名</td>
            <td>
                <input type="radio" name="sex" id=""><img src="images/man.jpg",alt="">男
                <input type="radio" name="sex" id=""><img src="images/women.jpg",alt="">女
            </td>
        </tr>
        <tr height="40">
            <td>生日</td>
            <td>
                <select>
                    <option>请选择年份</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                </select>
                <select>
                    <option>请选择月份</option>
                    <option>11</option>
                    <option>12</option>
                    <option>1</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr height="40">
            <td>所在地区</td>
            <td><input name="area" value="北京"    \> </td>
        </tr>
        <tr height="40">
            <td>婚姻状况</td>
            <td>
                <input name="marry" checked="checked" type="radio" \> 未婚
                <input name="marry"  type="radio" \> 离婚
                <input name="marry"  type="radio" \> 丧偶
            </td>
        </tr>
        <tr height="40">
            <td>学历</td>
            <td>
                <input type="text" name="edu" value="初中">
            </td>
        </tr>
        <tr height="40">
            <td>月薪</td>
            <td>
                <input type="text" name="salary" value="10000-15000">
            </td>
        </tr>
        <tr height="40">
            <td>手机号</td>
            <td>
                <input type="text" name="phone" >
            </td>
        </tr>
        <tr height="40">
            <td>昵称</td>
            <td>
                <input type="text" name="nickname" >
            </td>
        </tr>
        <tr height="40">
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" > 妩媚
                <input type="checkbox" > 柔美
                <input type="checkbox" > 可爱
                <input type="checkbox" > 小鲜肉
                <input type="checkbox" > 型男
                <input type="checkbox" > 气质
            </td>
        </tr>
        <tr height="40">
            <td>自我介绍</td>
            <td>
              <textarea name="self-introduce" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
              <input type="image" src="images/btn(1).png" \>
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
              <input type="checkbox" checked="checked" \> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
              <a href="login.html" target="_blank">我是会员，立即登录</a>
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18周岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
