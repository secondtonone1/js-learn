<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个html页面</title>
</head>
<body>
    <p>“剑魔”独孤求败，武林前辈，往事尘封已久，江湖没有他的身影却处处充满着他的传说，恩怨情仇，
    风吹过，功名利禄，土淹没，所有事迹好似发生在另个时空里，在剑冢石壁，在其墓前，
    <i>刻曰</i></p><b>『纵横江湖三十馀载，杀尽仇寇，败尽英雄，天下更无抗手，无可奈何，惟隐居深谷，以雕为友。 
        呜呼！生平求一敌手而不可得，诚寂寥难堪也。』</b> <p>就这单调而凄凉的留言，已道出这绝代高手，
    睥睨天下，<u>傲世群雄的威风，</u><s>也道出内心的寂寞与萧索。</s> </p>
</body>
</html>

<!--
1 <!DOCTYPE html> 表明使用的是html5，写在html前边
2 <html lang="en"> 指定html语言种类  en为英文，zh-CN为中文
3 <meta charset="UTF-8"> 是编码方式
4 标题标签h,分六个等级
5 段落标签p
6 水平线标签
7 换行标签,换行标签比较紧凑，段落标签比较零散，有间距
8 div标签，div用来布局的，但是一行只能放一个div
9 span标签，用来布局的，一行上可以放好多个span
10 <b></b>加粗效果 <strong></strong>
11 <i></i>倾斜效果 <em></em>
12 <s></s> <del></del> 删除线
13 下划线<u></u> <ins></ins>
-->
