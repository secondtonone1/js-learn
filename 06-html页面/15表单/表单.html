<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--type text 是一个文本框-->
    用户名: <input type="text" value="请输入用户名" name="username"/>  <br/>
    昵称: <input type="text" value="请输入昵称" name="nickname"/> <br/>
    密码: <input type="password" value="请输入密码" name="pwd" /> <br/>
    性别: 男<input type="radio" name="sex"> 
          女 <input type="radio" name="sex" checked="checked">
          未知 <input type="radio" name="sex"> <br/>
    爱好:
        睡觉<input type="checkbox" name="hobby" checked="checked"/>
        篮球<input type="checkbox" name="hobby" />
        读书<input type="checkbox" name="hobby" />
        跑步<input type="checkbox" name="hobby" /> <br/>
        <!--普通按钮需要value值-->
        <input type="button" value="获取短信验证码"/>
        <input type="submit" value="提交所填"/>
        <input type="reset" value="重置所填"/>
        <!--图片提交按钮，里面必须包含src属性-->
        <input type="image" src="images/1.jpg" value="重置所填" ><br/><br/>
    上传头像:
        <!--file 文件域，上传文件用的-->
        <input type="file" />
</body>
</html>
