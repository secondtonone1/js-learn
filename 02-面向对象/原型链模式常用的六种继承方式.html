<script type="text/javascript">
        //call继承:把父类私有的属性和方法克隆一份一模一样的给子类私有属性
        function A(){
            this.x = 100
        }
        A.prototype.getX=function(){
            console.log(this.x)
        }

        function B(){
            A.call(this)
        }
        var n = new B
        console.log(n.x)
</script>
<script type="text/javascript">
    //冒充对象继承: 把父类私有的+公有的克隆一份一模一样的给子类私有的
    function A(){
            this.x = 100
        }
        A.prototype.getX=function(){
            console.log(this.x)
        }

        function B(){
            //this->n
            var temp = new A
            for (var key in temp){
                this[key] = temp[key]
            }
            temp = null
        }
        var n = new B
        console.log(n.x)
</script>

<script type="text/javascript">
    //混合模式继承: 原型继承+call继承
    function A(){
        this.x = 100
    }

    A.prototype.getX = function(){
        console.log(this.x)
    }

    function B(){
        A.call(this)  //n.x = 100
    }

    B.prototype = new A //B.prototype: x=100 getX
    B.prototype.constructor = B

    var n = new B
    n.getX()
</script>
