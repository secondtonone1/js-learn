<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>

<script type="text/javascript">
var oLis = document.getElementsByTagName("div")
//标准
var ary = Array.prototype.slice.call(oLis)
console.log(ary)
//在IE6~8浏览器中，不支持借用数组的slice实现将元素集合(节点集合)的类数组转换为数组
//但是对于arguments借用数组的方法是不存在任何兼容性问题的
//非标准
for (var i=0; i < oLis.length; i++){
    ary[ary.length] = oLis[i]
}
</script>
<script type="text/javascript">
    //我们用try/catch捕获了异常信息
    //不影响下面代码继续执行
    //如果try中代码执行出错，会默认去执行catch中代码
   try{
        console.log(num)
   }catch(e){ //->形参必须要写，一般取名e
        console.log("报错了")
        //可以收集当前代码报错的原因
        console.log(e.message)
   }
   console.log("ok")
</script>
<script type="text/javascript">
    //有时候既想捕获到错误信息，又想不让下面的代码继续执行
    try{
        console.log(num)
    }catch(e){
        throw new Error("num is not defined")
    }
    console.log("ok")
</script>
<script type="text/javascript">
    var utils={
        //->listToArray:实现将类数组转化为数组
        listToArray: function(likeAry){
            var ary = []
            try{
                ary = Array.prototype.slice.call(likeAry)
            }catch(e){
                for(var i = 0; i < likeAry.length; i++){
                    ary[ary.length] = likeAry[i]
                }
            }
            return ary
        }
    }
</script>
