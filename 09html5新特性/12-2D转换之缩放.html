<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* transform-origin: left bottom; */
        }
        
        div:hover {
            /* 1 里面写的数字不跟单位 就是倍数的意思 1 就是1倍 2就是2倍 */
            /* transform: scale(x, y); */
            /* transform: scale(1, 1); */
            /* transform: scale(2, 2); */
            /* 2 只扩充x轴 */
            /* transform: scale(2, 1); */
            /* 只扩充y轴 */
            /* transform: scale(1, 2); */
            /* 3 等比例缩放 同时修改宽度和高度  */
            /* transform: scale(2); */
            /* 4 我们可以进行缩小 小于1就是缩放 */
            /* transform: scale(0.5, 0.5); */
            /* 5 scale 的优势之处： 不会影响其他盒子 而且可以设置缩放的中心点 */
            /* width: 300px; */
            /* height: 300px; */
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
