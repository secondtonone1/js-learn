<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 谷歌浏览器把autoplay 属性给我们禁用了 -->
    <!-- <audio src="media/snow.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio> -->
    <!-- 因为不同浏览器支持不同格式, 我们采取的解决方案是 我们为这个音频准备多个格式 -->

    <audio controls="controls">
        <source src="media/snow.mp3" type="audio/mpeg"> 
        <source src="media/snow.ogg" type="audio/ogg"> 
            您的浏览器不自持audio播放
    </audio>
    <!-- <video src="media/video.mp4" controls="controls" width="300px"></video> -->
    <!-- 谷歌浏览器把自动播放功能给禁用了 有解决方案: 给视频添加静音属性-->
    <video controls="controls" width="400px" autoplay="autoplay" muted="muted" loop="loop" poster="media/pig.jpg">
        <source src="media/snow.mp4" type="audio/mp4"> 
        <source src="media/snow.ogg" type="audio/ogg"> 
                您的浏览器不自持audio播放
    </video>
</body>

</html>
