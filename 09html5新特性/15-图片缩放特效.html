        .floatdiv {

        }

        }
        
        .floatdiv img:hover {
            transform: scale(1.2);
        }
        
        li {

            width: 30px;
            height: 30px;
            border: 1px solid pink;
            text-align: center;
            line-height: 30px;
            list-style: none;
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all .4s;
        }
        
        li:hover {
            transform: scale(1.2);
        }
        
        .parent {
            overflow: hidden;
        }
    </style>
</head>
