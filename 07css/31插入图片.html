<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pic{
            width: 500px;
            height: 800px;
            border: 1px solid red;
        }

        .pic img{
             margin: 30px; 
        }

        .bg{
            margin: 20px;
            width: 500px;
            height: 800px;
            border: 1px solid red;
            background-image: url(images/6.jpg);
            background-repeat: no-repeat;
            background-position: 30px 30px;
        }

        /*背景图片可以修改position */
        /*插入图片通过padding和margin修改*/
    </style>
</head>
<body>
    <div class="pic">
        <img src="images/6.jpg" alt="cosplay" title="cosplay" height="500px">
    </div>

    <div class="bg">
       
    </div>
</body>
</html>
