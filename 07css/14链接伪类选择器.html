<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /*未访问过链接的状态，正常状态*/
        a:link{
            color: #333;
            text-decoration: none;
        }
        /*已经访问的链接 我们点击过*/
        a:visited{
            color: orange;
        }
        a:hover{
            color:red;
        }

        a:active{
            color: palegoldenrod;
        }

        .nav a{
            color: black;
            text-decoration: none;
        }

        .nav a:hover{
            color: orange;
        }
    </style>
</head>
<body>
    <a href="https://www.limerence2017.com" target="_blank">恋恋风辰的个人博客</a>
    <div class="nav">
        <a href="">C++</a>
        <a href="">Go</a>
        <a href="">Python</a>
        <a href="">Javascript</a>
    </div>
</body>
</html>
