<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动本质</title>
    <style>
        /* 1 额外标签法，清除左侧浮动left， 清除右侧浮动right，清除左右两侧浮动both */
        /* w3c推荐的做法是通过在浮动元素末尾添加一个空的标签例如<div style="clear:both"></div>
        或者其他的标签br等亦可 */
        .one {
            background-color: pink;
        }

        /* 因为float1和float2浮动了，不占有位置，而父亲没有高度，所以two就跑到底下去了 */
        /* 清除浮动，主要是为了解决父级元素因为子级浮动引起内部高度为0的问题
        清除浮动之后，浮动的盒子自动检测高度，父盒子有了高度，就不会影响下边的标准流了 */
        .float1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .float2 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }

        .two {
            height: 400px;
            background-color: indigo;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="float1">

        </div>
    
        <div class="float2">
    
        </div>
        <div class="clear"></div>
    </div>

   
    <div class="two">

    </div>
</body>
</html>
