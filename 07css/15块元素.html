<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            width:200px;
        }
    </style>
</head>
<body>
    <!-- 常见的块元素有<h1>~</h6>、<p>、<div>、<ul> 、<ol> 、<li>  -->
        <!-- 块元素的特点
        1 比较霸道，自己独占一行
        2 高度，宽度，外边距以及内边距都可以控制
        3 宽度默认是容器的100%
        4 是一个容器及盒子，里面可以放行内或者块级元素
        注意：
        只有文字才能组成段落，一次P里面不能放块级别元素，特别是P不能放div -->
        <!-- 同理还有这些标签， -->
       <div>第一个块元素</div>
       <div>第二个块元素</div> 
</body>
</html>
