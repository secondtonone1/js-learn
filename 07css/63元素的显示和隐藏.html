<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display :none 隐藏对象 */
        /* display :block 除了转换为块级元素之外， 同时还有显示元素的意思 */
        /*位置不保留*/
        .son1 {
            width: 200px;
            height: 200px;
            background-color: purple;
            display: none;
        }

        .son2 {
            width: 400px;
            height: 400px;
            background-color: pink;
            display: block;
        }
    </style>
</head>
<body>
    <div class="son1">

    </div>
    <div class="son2">

    </div>
</body>
</html>
