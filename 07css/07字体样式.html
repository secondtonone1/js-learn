<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
            font-size: 16px;
       }
      
        .title{
           font-size: 20px;
           font-family: Arial,"Microsoft YaHei" "微软雅黑","黑体";
           font-weight: bold;
           /*这个700一定不要跟单位， 700等价于bold*/
           /*font-weight: 700;*/
           font-style: italic;
       } 
       
       .ring{
           font:italic 700 20px "微软雅黑";
       }

       h1{
           /*让粗体不加粗*/
           font-weight: normal;
           /*
            font-weight:400
           */
       }
       em {
           /*让倾斜得字体 不倾斜*/
           font-style: normal;
       }
    </style>
</head>
<body>
    <h1>毛不易</h1>
    <em>毛不易原创消愁</em>
    <p class="title">三巡酒过你在角落</p>
    <p class="ring">固执的唱着苦涩的歌</p>
    <p>听它在喧嚣里被淹没</p>
    <p>你拿起酒杯对自己说</p>
    <p>一杯敬朝阳 一杯敬月光</p>
    <p>唤醒我的向往 温柔了寒窗</p>
    <p>于是可以不回头地逆风飞翔</p>
    <p>不怕心头有雨 眼底有霜</p>
</body>
</html>
