<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <style>
        img{
            width: 300px;
            margin: 20px; /*外边距*/
            padding: 20px; /*内边距*/
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 行内块元素特点
    <img /> <input/>  <td></td> -->
    <!-- 行内块元素特点:
    1 和相邻行内元素(行内块)在一行上，但是之间会有空白缝隙，一行可以显示多个
    2 默认宽度就是它本身内容的宽度
    3 高度，行高，外边距，内边距都可以控制 -->
    <img src="images/1.jpg" alt="美女cos" title="美女cos"/>
    <img src="images/1.jpg" alt="美女cos" title="美女cos"/>
    <img src="images/1.jpg" alt="美女cos" title="美女cos"/>
    <br/>
    <input type="image" src="images/2.jpg"/>
</body>
</html>
