<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 行内元素的特点:
    1 相邻行内元素在一行上，一行可以显示多个
    2 高宽直接设置是无效的
    3 默认宽度就是它本身内容的宽度
    4 行内元素只能容纳文本或其他行内元素 -->

    <span>行内元素</span>
    <span>行内元素</span>
    <span>行内元素</span>


</body>
</html>
