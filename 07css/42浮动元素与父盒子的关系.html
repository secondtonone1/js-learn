<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素和父盒子的关系</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color:  pink;
            border: red 20px solid;
            padding: 20px;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
