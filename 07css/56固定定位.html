<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 固定定位不占用位置 */
        /* 固定定位和父亲没有关系，按照浏览器可是窗口+偏移属性基准设置位置 */
        .box {
            position: relative;
            border: 1px solid #050505;
            background-color: pink;
            width: 500px;
            height: 500px;
        }

        .pic {
            position: fixed;
            left: 0px;
            top: 0px;
        }

        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="images/7.jpg" alt="" width="300px">
        </div>
    </div>

    

</body>
</html>
