<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子水平居中对齐</title>
    <style>
        div {
            /* 绝对定位 margin 左右auto不能让盒子居中对齐 */
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 标准流 margin 左右auto 就可以让盒子水平居中 */
            /* margin: auto; */
            /* 移动父亲宽度的50% */
            left: 50%;
            /* 走自己宽度的一半，一定是负值 */
            margin-left: -100px;

            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
