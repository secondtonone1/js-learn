<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子不占有位置</title>
    <!-- 绝对定位的特点:
    绝对是以带有定位的父级元素来移动位置(拼爹型号) 如果父级没有定位，则以浏览器文档为基准移动位置 -->
    <!-- 不保留原来的位置，完全是脱标的 -->
    <!-- 因为绝对定位的盒子是拼爹的，所以要和父级搭配一起来使用 -->
    <!-- 最好子级用绝对定位，父级用相对定位，父亲相对定位保证占有位置，自己用绝对定位以父级做基准，这样最为合理 -->
    <style>
        .father {
            width: 690px;
            height: 1553px;
            position: relative;
            border: rebeccapurple 1px solid;
            padding: 30px;
            position: relative;
        }


        .son1 {
            position: absolute;
            top: 40px;
        }

        .son2 {
            position: relative;
            top: 500px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1">
            <img src="images/abs2.jpg" alt="">
        </div>
        <div class="son2">
            <img src="images/abs1.jpg" alt="">
        </div> 
    </div>
</body>
</html>
