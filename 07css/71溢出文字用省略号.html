<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 25px;
            border: 1px solid pink;
            /* 强制一行显示 */
            white-space: nowrap; 
            /* 溢出隐藏 */
            overflow: hidden;
            /* 溢出部分设置省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        妈妈告诉我名字不要取得太长
    </div>
</body>
</html>
