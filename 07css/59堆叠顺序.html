<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
           
        }
        .box1 {
            z-index: 2;
        }
        .box2 {
            background-color: green;
            margin-left: 100px;
            margin-top: 100px;
            z-index: 1;
        }

        .box3 {
            background-color: hotpink;
            margin-top: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
