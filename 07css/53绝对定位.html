<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位以带有定位的父级元素来移动位置</title>
    <style>
       .father {
           width: 350px;
           height: 350px;
           background-color: pink;
           margin: 200px;
           /* 标准流的子盒子总是以父盒子为基准 */
           /* 绝对定位盒子 如果父级没有定位，以我们文档的浏览器为准定位 */
       }

       .son {
           width: 200px;
           height: 200px;
           background-color: purple;
           /* margin-left: 10px; */
           position:absolute;
           top:50px;
           left:50px;
       }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
