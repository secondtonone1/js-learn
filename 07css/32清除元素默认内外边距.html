<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除元素默认内外边距</title>
    <style>
        /*所有标签内外边距都设置为0*/
        *{
            margin: 0;  /*外边距*/
            padding: 0; /*内边距*/
        }
        span{
            margin: 30px;
        }
    </style>
</head>
<body>
    cosplay我得最爱
    <p>p段落展示</p>
    <span>行内元素 尽量只设置左右内外边距，不要设置上下内外边距</span>
</body>
</html>
