<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏案例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 760px;
            height: 150px;
            background-color: pink;
            margin: auto;
        }

        .nav {
            width: 760px;
            height: 32px;
            background: url(images/7.jpg) repeat top center;
            margin: 0px  auto;
        }

        li{
            list-style: none;
        }
        .nav li{
            float: left;
            margin-left: 10px;
        }

        .nav ul li a {
            /* a是行内元素，需要转换
            一定给a大小，因为我们需要a:hover */
            display: block;
            width: 80px;
            height: 32px;
            text-align:  center;
            line-height: 32px;
            color: seashell;
            text-decoration: none;
            font-size: 12px;
        }

        .nav li a:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- banner 是做广告条的 -->
    <div class="banner">
        <img src="images/3.jpg" alt="" width="760px" height="150px">
    </div>

    <div class="nav">
        <ul>
            <li><a href="">C++</a></li>
            <li><a href="">JavaScript</a></li>
            <li><a href="">Python</a></li>
            <li><a href="">Golang</a></li>
            <li><a href="">Rust</a></li>
            <li><a href="">技术交流</a></li>
        </ul>
    </div>
</body>
</html>
